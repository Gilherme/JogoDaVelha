<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body class="dark-theme">

    <header>
        <h1>Jogo da velha</h1>
        <button class="bnt-theme" onclick="toggleTheme()">Mudar tema</button>
    </header>

   <div class="container">
    <section class="container-play">
        <div index="1" class="box box-1"></div>
        <div index="2" class="box box-2"></div>
        <div index="3" class="box box-3"></div>
        <div index="4" class="box box-4"></div>
        <div index="5" class="box box-5"></div>
        <div index="6" class="box box-6"></div>
        <div index="7" class="box box-7"></div>
        <div index="8" class="box box-8"></div>
        <div index="9" class="box box-9"></div>
    </section>
    <div class="container-players">
        <button class=" X btn-player-active btn-player">X</button>
        <button class=" O btn-player">O</button>
    </div>
   </div>  

    
    <script src="script.js"></script>
</body>
</html>
